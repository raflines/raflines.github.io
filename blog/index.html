			fetch("/scripts/rss.xml").then(response => {
				return response.text();
			}).then(xmlString => {
				const xmlDocument = new DOMParser().parseFromString(xmlString, "text/xml");
				
				//HEADER
				var channel = xmlDocument.getElementsByTagName("channel")[0]
				
				var title = channel.getElementsByTagName("title")[0]
				var link = channel.getElementsByTagName("link")[0]
				var description = channel.getElementsByTagName("description")[0]
				var language = channel.getElementsByTagName("description")[0]
				
				//POSTS
				var items = channel.getElementsByTagName("item")

					var title = items[i].getElementsByTagName("title")[0]
					var link = items[i].getElementsByTagName("link")[0]
					var description = items[i].getElementsByTagName("description")[0]
					var pubdate = items[i].getElementsByTagName("pubDate")[0]
					
					// Remove the "th", "st", "nd", "rd" from the day so JS can parse it
					const cleaned = pubdate.textContent.replace(/(\d+)(st|nd|rd|th)/, "$1");

					const date = new Date(cleaned);

					// Get individual parts
					const day = String(date.getDate()).padStart(2, '0');
					const month = String(date.getMonth() + 1).padStart(2, '0');
					const year = String(date.getFullYear()).slice(-2);
					const hours = String(date.getHours()).padStart(2, '0');
					const minutes = String(date.getMinutes()).padStart(2, '0');

					// Build formatted string
					const formatted = `${hours}:${minutes}, ${day}/${month}/${year}`;
					
					var postTitle = '<b><font face="Times New Roman" size="6" style="color: white;">' + title.textContent + '</font></b><br>';
					var postDescription = description.textContent.replace(/(0?[1-9]|[12][0-9]|3[01])[\/\-\.](0?[1-9]|1[012])[\/\-\.]\d{4}/, '').replace("[]>", "").replace("<p>", '<b><font face="Times New Roman" size="3" style="color: white; text-align: justify;">').replace("</p>", "</font></b>").replace("<img", "</div><img style='border: 2px solid #FFFFFF; max-width: 500px;' ");

			function updateFeed() {
				funkyPosts.sort(function(a,b){

					return new Date(b[1]) - new Date(a[1]);
				});

				}
