		<!-- Javascript -->
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const clockElement = document.getElementById('clock');
				const startDate = new Date('2024-01-17T15:30:00'); // Replace with your specific date

				function updateClock() {
					const now = new Date();
					const elapsed = now - startDate;

					const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
					const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
					const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

					clockElement.innerText = `já se passaram ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos... \n...desde que começamos a namorar.` ;
				}

				setInterval(updateClock, 1000);
				updateClock(); // Initial call to display the clock immediately
			});
